<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript Ajax</title>
</head>
<style>
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="jokesForm">
                    <h1>Chuck Norris Joke Generator</h1>
                    <hr>
                    <div class="col-md-3 form-group">
                        <label for="jokesInput">Number of jokes</label>
                        <input type="number" class="form-control" id="jokesInput" aria-describedby="emailHelp" placeholder="" required>
                        <small id="emailHelp" class="form-text text-muted">Enter how many jokes you want.</small>
                        <input type="submit" value="Get Jokes" id="getJokesBtn" class="btn btn-primary mt-3">
                    </div>
                </form>
            </div>
        </div>
        <div id="loader" class="row d-none">
            <div class="col-md-3">
                <div class="text-center">
                    <div class="spinner-border my-4" style="width: 4rem; height: 4rem; border-width: .40em;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="result" class="mt-3" style="list-style: decimal;"></div>
            </div>
        </div>
    </div>
<script src="js/Jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
